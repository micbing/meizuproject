<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="public/css/easyui.css">
    <link rel="stylesheet" href="public/css/icon.css">
    <link rel="stylesheet" href="public/css/login-reg.css">
</head>

<body>
    <div class="login-content">
        <div class="login-wrap">
            <div class="easyui-panel" title="管理员注册" style="width:100%;max-width:400px;padding:30px 60px;">
                <form id="ff" method="post">
                    <div style="margin-bottom:20px">
                        <input class="easyui-textbox" name="username" style="width:100%"
                            data-options="label:'用户名:',required:true,validType:'minLength[3]'">
                    </div>
                    <div style="margin-bottom:20px">
                        <input class="easyui-passwordbox"  name="userpwd" style="width:100%"
                            data-options="label:'用户密码:',required:true,validType:'minLength[6]'">
                    </div>
                    <div style="margin-bottom:20px">
                        <input class="easyui-passwordbox"  name="reuserpwd" style="width:100%"
                            data-options="label:'重复密码:',required:true" validType="equals['.userpwd']">
                    </div>
                    <div class="to-login to-login2">
                        已有账号?<a href="login">立即登录</a>
                    </div>
                </form>
                <div style="text-align:center;padding:5px 0" class="login-button-nav">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()"
                        style="width:80px">注册</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
                        style="width:80px">清空</a>
                </div>
            </div>
        </div>
    </div>
    <script src='public/js/jquery.min.js'></script>
    <script src='public/js/jquery.easyui.min.js'></script>
    <script>
        function submitForm() {
            $('#ff').form('submit', {
                onSubmit: function () {
                    return $(this).form('enableValidation').form('validate');
                }
            });
        }

        function clearForm() {
            $('#ff').form('clear');
        }
        $.extend($.fn.validatebox.defaults.rules, {
            equals: {
                validator: function (value, param) {
                    return value == $(param[0]).val();
                },
                message: '两次密码输入不同!'
            },
            minLength: {
                validator: function (value, param) {
                    return value.length >= param[0];
                },
                message: ' Please enter at least {0} characters.'
            }

        });
    </script>
</body>

</html>
